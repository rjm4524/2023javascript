<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!--<script src="js/script9.js"></script>--> <!--삼항식 -->
	<style>
		*{margin:0; padding: 0;}
		section{width: 500px; margin:20px auto;}
		h2{text-align: center; margin-bottom: 20px;}
		input{height: 30px;}
		input[type="button"]{width: 100px;}
		table,th,td{border-collapse:collapse; border: 1px solid black;}
		table{width: 500px; height: 90px; 
		border-top:3px solid black;
		border-bottom:3px solid black;
		 margin:20px auto;}
		 th{background: #efefef;}
		th,td{text-align: center; font-size: 20px; height: 30px;}
	</style>
	</head>
	<body>
		<script>
			var today = new Date();
			function writeBtn(){
				alert("테스트");
				console.log(today);
				console.log(document.querySelector("#name").value);//document화면에서 id가 name인것을 가져와라. 라는뜻
				console.log(document.querySelector("#kor").value);//document화면에서 id가 name인것을 가져와라. 라는뜻
				console.log(document.querySelector("#eng").value);//document화면에서 id가 name인것을 가져와라. 라는뜻
				var name= document.querySelector("#name").value
				document.querySelector("#t01").innerText = name;
				document.querySelector("#t02").innerText = today;
				document.querySelector("#t03").innerText = kor;
				document.querySelector("#t04").innerText = eng;
				
			}
		</script>
		<section>
			<h2>성적처리 프로그램</h2>
			<label>이름</label>
		<input type="text" name="name" id="name"><br>
		<label>국어</label>
		<input type="text" name="kor" id="kor"><br>
		<label>영어</label>
		<input type="text" name="eng" id="eng"><br>
		<input type="button" onclick="writeBtn()" value="등록">
		</section>
		<table>
			<colgroup>
			<col style="width: 20%;">
			<col style="width: 20%;">
			<col style="width: 20%;">
			<col style="width: 20%;">
			<col style="width: 20%;">
			</colgroup>
			<tr>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>합계</th>
				<th>평균</th>
				
			</tr>
			<tr>
				<td id="t01"></td>
				<td id="t02"></td>
				<td id="t03"></td>
				<td id="t04"></td>
				<td id="t05"></td>
			</tr>
			
			
		</table>
	
	
	</body>
</html>
