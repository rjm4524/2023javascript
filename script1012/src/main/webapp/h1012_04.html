<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단</title>
	</head>
	<body>
		<script>
			//구구단을 2단부터 9단까지 출력하세요.
			for(var i = 2; i <= 9; i++) {
			  document.write(i + '단');
			  document.write('<br>');
			  for(var j = 1; j <= 9; j++) {
			    document.write(i+'*'+j+'='+ (i*j)+'');
			    document.write('<br>');
			  }
			  document.write('<br>');
			}
			
		</script>
	
	</body>
</html>
