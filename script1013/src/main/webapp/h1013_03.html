<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날짜 함수</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style>
			#content{border: 1px solid black; width: 200px; height: 100px;
			font-size: 20px; text-align: center;
			
			}
		</style>
		<script>
			function date_find() {
				
			var input = document.querySelector("#date").value;
			//var input2 = $("#date").val();
			//alert(input2);
			var d = new Date(input);
			var day = d.getDay();
			var week;
			switch(day) {
				case 0: week="일요일"; break;
				case 1: week="월요일"; break;
				case 2: week="화요일"; break;
				case 3: week="수요일"; break;
				case 4: week="목요일"; break;
				case 5: week="금요일"; break;
				case 6: week="토요일"; break;
			}
			
		   document.querySelector("#content").innerText = week;
			}
			
		</script>
			
	</head>
	<body>
		<input type="text" name="date" id="date">
		<button type="button" onclick="date_find()">요일확인</button>
		<div id="content"></div>
		
		
	</body>
</html>
