<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날짜 함수</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style>
			#content{border: 1px solid black; width: 200px; height: 100px;
			font-size: 20px; text-align: center;
			
			}
		</style>
		<script>
			//inputbox -> 2002,4,31 -> 요일 출력 
			var week = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
			function world() {
				var input = $("#date").val();
				var d = new Date(input);
				var day = d.getDay();
				week[day];//해당요일 
				$("#content").text(week[day]);
			}
			
			
			
		</script>
			
	</head>
	<body>
		<input type="text" name="date" id="date">
		<button type="button" onclick="world()">요일확인</button>
		<div id="content"></div>
		
		
	</body>
</html>
