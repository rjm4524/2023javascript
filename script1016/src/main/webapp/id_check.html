<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>아이디 중복체크</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style>
			*{margin:0;padding:0;}
			body{width: 500px; height: 400px; overflow: hidden;}
			div{width: 500px;height: 400px;}
			#txt{font-size: 15px; font-weight: 700; color: red;}
		</style>
		<script>
			var userid;
			function cbtn(){
				alert("자식창 input값 :"+$("#ch_id").val());
				userid =  $("#ch_id").val();//제이커리 구문 *위와 아래는 동일한 명령어다.
				//document.querySelector("#ch_id").value;//자바스크립트-
				opener.document.querySelector("#id").value = userid;
				window.close();
				}
				function check() {
					userid = $("#ch_id").val();
					if(userid == "aaa"){
					    $("#txt").text("다른회원이 사용중입니다. 다른 아이디를 입력하세요.")
					}else {
						$("#txt").text("아이디 사용이 가능합니다. 아이디 사용버튼을 클릭하세요.")
						$("#txt").css("color","blue")
					}
				}
			
		</script>
	</head>
	<body>
		<div>
			<h2>자식창</h2>
			<form action="#" method="get">
				<label>아이디를 입력하세요.</label><br>
				<input type="text" name="ch_id" id="ch_id">
				<button type="button" onclick="check()">아이디 중복체크</button>
				<button type="button" onclick="cbtn()">아이디 사용</button>
			</form>
			<p id="txt"></p>
		</div>
	
	</body>
</html>
