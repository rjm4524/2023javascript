<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style>
			*{margin:0; padding: 0;}
			div{margin:0 auto;}
			.top{width: 700px; height: 60px; text-align: center; font-size: 20px;
			font-weight: 700; cursor: pointer; border: 3px solid black;
			}
			.back{background: lightpink; width: 700px; height: 700px;
			margin-top:30px; }
		</style>
		<script>
			var color = ["red","blue","yellow","green","pink"];
			var i=0;
			function c_chang() {
				//alert("test");
				$(".back").css("background",color[i%5]);//제이커리 구문
				i++;
					
				
				//document.querySelector(".back").style.backgroundColor = color[i]; //자바 스크립트구문
			}
		</script>
	</head>
	<body>
		<section>
			<div class="top" onclick="c_chang()">배경색 바꾸기</div>
			<div class="back"></div>
			
		</section>
	
	</body>
</html>
