<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style>
			*{margin:0; padding: 0;}
			div{margin:0 auto;}
			.top{width: 700px; height: 60px; text-align: center; font-size: 20px;
			font-weight: 700; cursor: pointer; border: 3px solid black;
			}
			.back{width: 700px; height: 700px; background: url('images/go5.jpg');
			margin-top:30px; background-size: 100%;}
		</style>
		<script>
			var img = ["go1.jpg","go2.jpg","go3.jpg","go4.jpg","go5.jpg"];
			var i=0;
			function c_chang() {
				var f_img = "url('images/"+img[i%5]+"')";
                console.log(f_img);
				$(".back").css("background-image",f_img);//제이커리 구문
				i++;
					
				
				//document.querySelector(".back").style.backgroundColor = color[i]; //자바 스크립트구문
			}
		</script>
	</head>
	<body>
		<section>
			<div class="top" onclick="c_chang()">배경색 바꾸기</div>
			<div class="back"><img src="images/go1.jpg"></div>
			
		</section>
	
	</body>
</html>
