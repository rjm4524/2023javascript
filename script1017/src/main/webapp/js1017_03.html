<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<style>
			*{margin:0; padding: 0;}
			div{margin:0 auto; }
			.top{width: 700px; height: 60px; text-align: center; font-size: 20px;
			font-weight: 700; cursor: pointer; border: 3px solid black;
			}
			.back{width: 700px; height: 700px;
			margin-top:30px; overflow: hidden;}
			img{width: 100%;}
			section{text-align: center;}
		</style>
		<script>
			var img = ["go1.jpg","go2.jpg","go3.jpg","go4.jpg","go5.jpg"];
			var i=0;
			function c_chang() {
				console.log(f_img);
			var f_img = "images/"+img[i%5];
				$("#img_back").attr("src", f_img);
				i++;
			}
			function prev() {
				if(i<=0) i=5
				$("#img_back").attr("src","images/"+img[i%5])
				i--;
			}
			function next() {
				console.log(f_img);
				var f_img = "images/"+img[i%5];
				$("#img_back").attr("src", f_img);
				i++;
			}
			
		</script>
	</head>
	<body>
		<section>
			<div class="top" onclick="c_chang()">이미지 바꾸기</div>
			<div class="back"><img id="img_back" src="images/go5.jpg"></div>
			<button onclick="prev()">이전</button>
			<button onclick="next()">다음</button>
			
		</section>
	
	</body>
</html>
