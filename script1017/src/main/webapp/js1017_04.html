<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<title>함수</title>
		<style>
			*{margin:0; padding: 0;}
			div{width: 100px; height: 100px; border: 3px solid black; text-align: center;}
			
		</style>
	</head>
	<body>
		<script>
			function btn(num1,num2){
				//alert(num1+num2);
				var result = add(num1,num2);
				$("#main").text(result);
			}
			
			function add(num1,num2){
				return num1+num2;
			} 
		</script>
		<div id="main"></div>
		<button onclick="btn(10,2)">확인</button>
	</body>
</html>
