<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			section{width: 300px; height: 300px; border: 3px solid black;
			margin :30px auto;}
			#txt{text-align: center; width: 300px; height: 100px; font-size: 20px;
			font-weight: 700;}
			
		</style>
		<script>
			//제이커리 구문 선언
			$(function() {
				$("#txt").text(10+5);
				//제이쿼리 클릭 이벤트 호출 
				$("#btn").click(function(){
					alert("test")
				});
			});
			//자바스크립트 onclick 이벤트 함수 호출
			//function btn () {}
		</script>
	</head>
	<body>
		<section>
			<div id="txt">0</div>
		</section>
		<button id="btn">확인</button>
	
	</body>
</html>
