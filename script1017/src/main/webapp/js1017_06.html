<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin :0; padding: 0; text-align: center;}
			section{width: 100px; height: 100px; border: 3px solid black;
			margin :30px auto;}
			#txt{text-align: center; width: 100%; height: 100px; font-size: 20px;
			font-weight: 700;}
			button{width: 100px; height: 40px; }
		</style>
		<script>
			//제이커리 구문 선언
			$(function() {
				var w = parseInt($("section").css("width"));
				$("#txt").text(w);
				//제이쿼리 클릭 이벤트 호출 
				$("#btn_p").click(function(){
					w += 10;
					console.log(w);
					$("section").css("width",w+"px")
					$("#txt").text(w);
				});
				$("#btn_m").click(function(){
					if(w==0) {
						alert("더이상 축소가 되지않습니다.")
						return;
					}
					w -= 10;
					console.log(w);
					$("section").css("width",w+"px")
					$("#txt").text(w);
				});
				
			});
			//자바스크립트 onclick 이벤트 함수 호출
			//function btn () {}
		</script>
	</head>
	<body>
		<section>
			<div id="txt"></div>
		</section>
		<button id="btn_p">확대</button>
		<button id="btn_m">축소</button>
	
	</body>
</html>
