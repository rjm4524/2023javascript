<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>애니메이션</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style>
		*{margin:0;padding:0;}
		section{width: 700px; height: 70px; border: 3px solid black;}
		#d01{width: 70px; height: 70px; background: green;
		position: relative; left: 0px;}
		button{width: 80px; height: 40px; margin-top: 30px;}
	</style>
	<script>
		$(function(){
			var num = 0;
			$(".next").click(function(){
			if(num<630){
				num += 70;
				$("#d01").stop().animate({"left":num},300);
				
			}else {
				alert("더이상 움직일수 없습니다.")
				
				}
			});//click
				$(".prev").click(function(){
					if(num>0) {
						num = num - 70;
						$("#d01").stop().animate({"left":num},300);
					}else {
						alert("더이상 움직일수 없습니다.")
					}
				});
			
				
		});//jquery
	</script>
	</head>
	<body>
		<section>
			<div id="d01"></div>
		</section>
		<button class="prev">뒤로</button>
		<button class="next">앞으로</button>
	
	</body>
</html>
